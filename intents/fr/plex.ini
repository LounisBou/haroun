[plex.play_movie]
($plex_action_trigger){action_trigger} [le] film 

[plex.play_show]
($plex_action_trigger){action_trigger} [la] (série | serie)
($plex_action_trigger){action_trigger} (episode | épisode | l'épisode | l'episode) ($number){episode_number} [de] [la] saison ($number){season_number} [de] [la] [(série | serie)]

[plex.play]
relance (le film | la série | la vidéo)
met play

[plex.pause]
(met en pause | fait pause | met pause) [(sur | au | le | la | les)] [(film | série | vidéo)]

[plex.stop]
(arrête | arrete | stop | coupe) [(sur | au | le | la | les)] (film | série | vidéo | plex)
